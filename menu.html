<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FoodWheels</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cart.html">Cart</a>
          </li>
        </ul>
        <a href="login.html">
          <button class="btn btn-outline-danger" type="submit">Logout</button>
        </a>
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <h2 id="restaurant-name" class="text-center"></h2>
    <input type="text" id="search" placeholder="Search for dishes..." class="form-control mb-3">
    <div class="row" id="menu-items"></div>
  </div>

  <footer class="fixed-bottom bg-light text-center py-2">
    <a href="cart.html" class="btn btn-success">View Cart (<span id="cart-count">0</span>)</a>
  </footer>
  

  <script src="js/menu.js"></script>
  <script src="js/cart.js"></script>
</body>
</html>
